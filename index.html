<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>My Library - Odin Project Exercise</h1>
    <div class="main-container">
        <div class="header">
            <button class="open-modal">Add Book</button>
        </div>
        <div class="library-container">
        </div>
    </div>

    <dialog class="add-book-modal">
        <div class="add-book-container">
            <form action="" id="book-form" method="dialog">
                <h3>Add new book</h3>
                <div class="form-input-container">
                    <label for="book-title">Title</label>
                    <input required id="book-title" type="text" maxlength="30" minlength="3">
                </div>
                <div class="form-input-container">
                    <label for="book-author">Author</label>
                    <input required id="book-author" type="text" maxlength="30" minlength="3">
                </div>
                <div class="form-input-container">
                    <label for="book-country">Country</label>
                    <input required id="book-country" type="text" maxlength="30" minlength="3">
                </div>
                <div class="form-input-container">
                    <label for="book-year">Year</label>
                    <input required id="book-year" type="number">
                </div>
                <input type="submit" value="Add book">
            </form>
        </div>
    </dialog>
    
    <script src="main.js"></script>    
</body>
</html>
